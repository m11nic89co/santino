name: CI / Build & SFTP Deploy

on:
  push:
    branches: [ 'develop' ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      public-path: ${{ steps.set_out.outputs.path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: set output
        id: set_out
        run: |
          echo "::set-output name=path::public"

  ensure-remote-dir:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          port: ${{ secrets.SFTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            mkdir -p "${{ secrets.DEPLOY_REMOTE_DIR }}"

  sftp-deploy:
    needs: [build, ensure-remote-dir]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Upload built site to SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          port: ${{ secrets.SFTP_PORT }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          password: ${{ secrets.SFTP_PASSWORD }}
          source: "public/*"
          target: ${{ secrets.DEPLOY_REMOTE_DIR }}
